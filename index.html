<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kim Sovanna - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans p-6 transition-colors duration-300"
  >
    <div
      class="max-w-5xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-xl p-8"
    >
      <!-- Include Header -->
      <div id="header"></div>

      <!-- Include Projects -->
      <div id="projects"></div>

      <!-- Include Experience -->
      <div id="experience"></div>

      <!-- Include Education -->
      <div id="education"></div>

      <!-- Include Skills -->
      <div id="skills"></div>
    </div>

    <script>
      // Dynamically load sections
      const loadSection = (id, file) => {
        fetch(file)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById(id).innerHTML = html;
          });
      };

      loadSection("header", "header.html");
      loadSection("projects", "projects.html");
      loadSection("experience", "experience.html");
      loadSection("education", "education.html");
      loadSection("skills", "skills.html");
    </script>
  </body>
</html>
