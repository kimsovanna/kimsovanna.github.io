<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kim Sovanna - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans p-6 transition-colors duration-300"
  >
    <!-- Navigation Bar -->
    <nav
      class="fixed top-0 left-0 w-full bg-white dark:bg-gray-800 shadow-md z-50"
    >
      <div class="max-w-5xl mx-auto flex justify-between items-center p-4">
        <!-- Logo -->
        <h1
          class="text-lg font-bold text-blue-600 dark:text-blue-400 cursor-pointer"
          onclick="location.reload()"
        >
          Kim Sovanna
        </h1>

        <!-- Navigation Links -->
        <ul
          id="mobile-menu"
          class="hidden md:flex flex-col md:flex-row md:space-x-6 absolute md:static bg-white dark:bg-gray-800 md:bg-transparent md:dark:bg-transparent w-full md:w-auto left-0 top-16 md:top-auto p-4 md:p-0 shadow-md md:shadow-none"
        >
          <li>
            <a href="#header" class="hover:underline block md:inline">Home</a>
          </li>
          <li>
            <a href="#skills" class="hover:underline block md:inline">Skills</a>
          </li>
          <li>
            <a href="#projects" class="hover:underline block md:inline"
              >Projects</a
            >
          </li>
          <li>
            <a href="#experience" class="hover:underline block md:inline"
              >Experience</a
            >
          </li>
          <li>
            <a href="#education" class="hover:underline block md:inline"
              >Education</a
            >
          </li>
          <li>
            <a href="#contact" class="hover:underline block md:inline"
              >Contact</a
            >
          </li>
        </ul>
        <!-- Buttons (Hamburger Menu + Dark Mode Toggle) -->
        <div class="flex items-center space-x-4">
          <!-- Hamburger Menu Button -->
          <!-- Dark Mode Toggle -->
          <button
            onclick="document.documentElement.classList.toggle('dark')"
            class="px-3 py-2 bg-gray-200 dark:bg-gray-700 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition"
          >
            ðŸŒ—
          </button>
          <button
            class="md:hidden text-gray-800 dark:text-gray-200 focus:outline-none"
            onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
            aria-controls="mobile-menu"
            aria-expanded="false"
          >
            â˜°
          </button>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div
      class="max-w-5xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-xl p-8 mt-20"
    >
      <!-- Header Section -->
      <div id="header" data-aos="fade-down"></div>

      <!-- Skills Section -->
      <div id="skills" class="py-12" data-aos="zoom-in"></div>

      <!-- Projects Section -->
      <div id="projects" data-aos="fade-up"></div>

      <!-- Experience Section -->
      <div id="experience" data-aos="fade-right"></div>

      <!-- Education Section -->
      <div id="education" data-aos="fade-left"></div>

      <!-- Contact Section -->
      <div id="contact" data-aos="fade-up"></div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 text-sm text-gray-500 dark:text-gray-400">
      <p>&copy; 2025 Kim Sovanna. All rights reserved.</p>
      <p>
        <a href="#privacy" class="hover:underline">Privacy Policy</a> |
        <a href="#terms" class="hover:underline">Terms of Service</a>
      </p>
      <div class="flex justify-center space-x-4 mt-4">
        <a
          href="https://github.com/kimsovanna"
          target="_blank"
          class="hover:underline"
          >GitHub</a
        >
        <a
          href="https://linkedin.com/in/kimsovanna"
          target="_blank"
          class="hover:underline"
          >LinkedIn</a
        >
        <a href="mailto:kimsovanna2@gmail.com" class="hover:underline">Email</a>
      </div>
    </footer>

    <script>
      document.querySelectorAll("#mobile-menu a").forEach((link) => {
        link.addEventListener("click", () => {
          if (window.innerWidth < 768) {
            document.getElementById("mobile-menu").classList.add("hidden");
          }
        });
      });
      // Add 'scrolled' class to the nav when scrolling
      window.addEventListener("scroll", () => {
        const nav = document.querySelector("nav");
        if (window.scrollY > 50) {
          nav.classList.add("scrolled");
        } else {
          nav.classList.remove("scrolled");
        }
      });

      // Dynamically load sections
      const loadSection = (id, file) => {
        fetch(file)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById(id).innerHTML = html;
          });
      };

      loadSection("header", "header.html");
      loadSection("skills", "skills.html");
      loadSection("projects", "projects.html");
      loadSection("experience", "experience.html");
      loadSection("education", "education.html");
      loadSection("contact", "contact.html");

      // Initialize AOS
      AOS.init({
        duration: 1000, // Animation duration in milliseconds
        once: true, // Animation happens only once
      });
    </script>
  </body>
</html>
