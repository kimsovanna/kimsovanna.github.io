<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kim Sovanna - Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans p-6 transition-colors duration-300"
  >
    <div
      class="max-w-5xl mx-auto bg-white dark:bg-gray-800 shadow-md rounded-xl p-8"
    >
      <!-- Header Section -->
      <div id="header" class="text-center mb-12" data-aos="fade-down">
        <img
          src="profile.jpg"
          alt="Kim Sovanna"
          class="w-32 h-32 rounded-full mx-auto mb-4 shadow-lg"
        />
        <h1 class="text-4xl font-extrabold text-gray-800 dark:text-gray-200">
          Kim Sovanna
        </h1>
        <p class="text-lg text-gray-600 dark:text-gray-400">
          Senior Full Stack Developer | Technical Lead
        </p>
      </div>

      <!-- Hero Section -->
      <section
        class="text-center py-16 bg-gradient-to-b from-gray-100 to-gray-200 dark:from-gray-800 dark:to-gray-900"
      >
        <h1 class="text-5xl font-bold text-gray-800 dark:text-gray-200 mb-4">
          Welcome to My Portfolio
        </h1>
        <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
          Building modern, scalable, and user-friendly web applications.
        </p>
        <a
          href="#projects"
          class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600"
        >
          View My Work
        </a>
      </section>

      <!-- Skills Section -->
      <div id="skills" class="py-12" data-aos="zoom-in"></div>

      <!-- Projects Section -->
      <div id="projects" data-aos="fade-up"></div>

      <!-- Experience Section -->
      <div id="experience" data-aos="fade-right"></div>

      <!-- Education Section -->
      <div id="education" data-aos="fade-left"></div>

      <!-- Contact Section -->
      <div id="contact" data-aos="fade-up"></div>
    </div>
    <footer class="text-center py-6 text-sm text-gray-500 dark:text-gray-400">
      <p>&copy; 2025 Kim Sovanna. All rights reserved.</p>
      <p>
        <a href="#privacy" class="hover:underline">Privacy Policy</a> |
        <a href="#terms" class="hover:underline">Terms of Service</a>
      </p>
    </footer>

    <script>
      // Dynamically load sections
      const loadSection = (id, file) => {
        fetch(file)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById(id).innerHTML = html;
          });
      };

      loadSection("header", "header.html");
      loadSection("projects", "projects.html");
      loadSection("experience", "experience.html");
      loadSection("education", "education.html");
      loadSection("skills", "skills.html");
      loadSection("contact", "contact.html");

      // Initialize AOS
      AOS.init({
        duration: 1000, // Animation duration in milliseconds
        once: true, // Animation happens only once
      });
    </script>
  </body>
</html>
