<section class="mb-8">
    <h3 class="section-header text-xl font-semibold border-b pb-1 mb-4">
      Contact Me
    </h3>
    <form
      action="https://formspree.io/f/{your_form_id}" 
      method="POST"
      class="space-y-4 text-sm"
    >
      <div>
        <label for="name" class="block text-gray-700 dark:text-gray-300">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
        />
      </div>
      <div>
        <label for="email" class="block text-gray-700 dark:text-gray-300">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
        />
      </div>
      <div>
        <label for="message" class="block text-gray-700 dark:text-gray-300">Message</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          required
          class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200"
        ></textarea>
      </div>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600"
      >
        Send Message
      </button>
    </form>
  </section>
